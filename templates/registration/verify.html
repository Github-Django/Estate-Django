{% extends 'blog/base.html' %}
{% load widget_tweaks %}
{% load static %}
{% block main %}
    <!-- Site Showcase -->
    <div class="site-showcase">
        <!-- Start Page Header -->
        <div class="parallax page-header"
             style="background-image:url('{% static 'blog/../../static/blog/images/pexels-burst-374603.jpg' %}');">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                    </div>
                </div>
            </div>
        </div>
        <!-- End Page Header -->
    </div>
    <!-- Start Content -->
    <div class="main" role="main">
        <div id="content" class="content full">
            <div class="container">
                <div class="page">
                    <div class="row">
                        <div class="col-xs-12 col-md-4 col-sm-8 login-form">
                            <h3>ورود / ثبت نام</h3>
                            {% if messages %}
                                {% for message in messages %}
                                    <div class="alert alert-{{ message.tags }}" role="alert">
                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                        {{ message }}
                                    </div>
                                {% endfor %}
                            {% endif %}
                            <form method="post">{% csrf_token %}
                                <div class="input-group">
                                <span class="input-group-addon"><i
                                        class="fa fa-fw fa-lock"></i> </span>
                                    <input type="number" required class="input-group input-group-addon form-control"
                                           name="otp">
                                </div>
                                <br>
                                <button type="submit" class="btn btn-primary">ورود / ثبت نام</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
